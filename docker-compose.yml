services:
  postgres:
    image: postgres:16-alpine
    container_name: cardgen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Expose on host 5433 to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - card-gen-network

  # API Gateway - routes frontend requests to microservices (Phase 1.2 ready)
  api-gateway:
    build:
      context: ./backend
      dockerfile: services/api-gateway/Dockerfile
      args:
        SERVICE_NAME: api-gateway
    container_name: cardgen-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - card-gen-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

