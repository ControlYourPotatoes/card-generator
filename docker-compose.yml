  # Frontend (Next.js) - dev mode with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile_inline: |
        FROM node:20-alpine AS deps
        WORKDIR /app
        COPY package*.json ./
        RUN npm ci

        FROM node:20-alpine AS runner
        WORKDIR /app
        COPY --from=deps /app/node_modules ./node_modules
        COPY . .
        EXPOSE 3000
        CMD ["npm", "run", "dev"]
    container_name: cardgen-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - card-gen-network

  # Adminer for DB management (optional)
  adminer:
    image: adminer
    container_name: cardgen-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - card-gen-network

networks:
  card-gen-network:
    driver: bridge
    name: cardgen-network

volumes:
  postgres_data:
    driver: local
